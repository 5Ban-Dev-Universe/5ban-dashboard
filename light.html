<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>5Ban Dashboard - Light Mode</title>
        <script>
            if (document.location.protocol == 'http:' || document.location.protocol == '') {
                window.location.replace("https://5.findflag.kr");
            }
        </script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Gothic+A1&family=Noto+Sans+KR:wght@900&display=swap');
            body {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                word-break: keep-all;
            }
            div {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                border-radius: 15px;
                margin: 0% 10% 0% 10%;
            }
            h1 {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 100px;
                line-height: 60px;
            }
            a {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 50px;
                line-height: 30px;
            }
            p {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 30px;
                /* line-height: 30px; */
            }
            h2 {
                text-align: center;
                font-family: 'Noto Sans KR', sans-serif;
                font-size: 30px;
                color: white;
            }
            img {
                margin: 0% 5px 0% 0%;
            }
            #popup {
                display: flex;
                justify-content: center;
                align-items: center;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, .7);
                z-index: 1;
            }
            #popup.hide {
                display: none;
            }
            #popup.has-filter {
                backdrop-filter: blur(4px);
                -webkit-backdrop-filter: blur(4px);
            }
            #popup .content {
                padding: 20px 50px 20px 50px;
                background: #fff;
                border-radius: 15px;
                box-shadow: 1px 1px 3px rgba(0, 0, 0, .3);
            }
        </style>
    </head>
    <body>
        <br>

        <br>

            <img src="img/admin.png" width="33px" alt="My Image">

</html>
