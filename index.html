<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>5Ban Dashboard</title>
        <script>
            const today = new Date()
            const hours = today.getHours()
            if(5 <= hours && hours <= 19){
                window.location.replace("https://5.findflag.kr/light.html")
            } else{
                window.location.replace("https://5.findflag.kr/dark.html")
            }
        </script>
    </head>
</html>
